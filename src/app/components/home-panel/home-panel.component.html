<p-splitter
    [panelSizes]="[25, 75]"
    [style]="{height: '100vh ', 'margin-top': '80px'}"
    >
    <ng-template pTemplate>
        <div class="panel">
            <app-filter-panel></app-filter-panel>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="panel">
            <app-products-panel></app-products-panel>
            <app-product></app-product>
        </div>
    </ng-template>
</p-splitter>
