

<div class="product">

  <div class="image-container">
    <img  class="resize" src="https://m.media-amazon.com/images/I/515qJzsjT4L._AC_UY218_.jpg" alt="xd" />
  </div>


  <div class="product-info">
    <div class="text">

      <h3>Product Name</h3>
      <span class="money"> {{30000 | currency}}</span>
      <div class="stars">

        @for (item of [1,2,3,4,5]; track $index) {

          @if (rating >= item)
          {

            <i  class="pi pi-star-fill" ></i>

          }@else if (rating >= item - 1){

            <i class="pi pi-star-half-fill"></i>

          }
        }

      </div>
    </div>

    <p-button label="Add to cart" />

  </div>

</div>
